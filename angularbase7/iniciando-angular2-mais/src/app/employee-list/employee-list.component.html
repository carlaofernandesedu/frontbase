<h1>Lista dos Empregados</h1>
<table><thead>
    <tr>
        <td>Nome</td>
        <td>Salario</td>
    </tr>
</thead>
<tbody>
    <tr *ngFor="let employee of employees">
        <!-- <td>{{employee.name}}</td>
        <td>{{employee.salary}}</td> -->
        <td [innerHtml]="employee.name"></td>
        <td [innerHtml]="employee.salary"></td>
    </tr>
</tbody>
</table>
